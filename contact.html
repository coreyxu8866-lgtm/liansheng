<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">

    <!-- 添加 favicon -->
    <link rel="icon" type="image/jpeg" href="images/452e2527b5fb86f21132d0cc7d32ff92.jpg">
    <link rel="shortcut icon" type="image/jpeg" href="images/452e2527b5fb86f21132d0cc7d32ff92.jpg">
    <style>
        /* 全局基础样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "微软雅黑", "PingFang SC", Arial, sans-serif;
        }
        body {
            max-width: 1200px;
            margin: 0 auto;
            padding: 30px 20px;
            color: #333;
            background: #fff;
        }
        /* 头部导航：调整为“logo+导航左对齐，按钮右对齐” */
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between; /* 左右分组对齐 */
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 1px solid #eee;
        }
        /* 新增：logo+导航的左分组容器 */
        .header-left {
            display: flex;
            align-items: center;
            gap: 40px; /* logo与导航之间的间距（可按需调整） */
        }
        .logo {
            width: 150px;
            height: 70px;
        }
        .logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        .nav a {
            color: #333;
            text-decoration: none;
            font-size: 18px;
            margin: 0 20px;
            padding: 5px 0;
            border-bottom: 2px solid transparent;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        .nav a:hover {
            border-bottom: 2px solid #2196F3;
            color: #2196F3;
        }
        /* 当前页面高亮 */
        .nav a.active {
            border-bottom: 2px solid #2196F3;
            color: #2196F3;
            font-weight: 600;
        }
        #lang-switch {
            padding: 8px 16px;
            border: 1px solid #2196F3;
            border-radius: 4px;
            cursor: pointer;
            background: #fff;
            color: #2196F3;
            font-size: 16px;
            transition: all 0.3s ease;
            z-index: 1000; /* 确保在最上层 */
        }
        #lang-switch:hover {
            background: #2196F3;
            color: #fff;
        }
        /* 联系我们区域 */
        .contact-section {
            padding: 0 20px;
        }
        .contact-section h2 {
            font-size: 24px;
            margin: 15px 0 25px 0;
            padding-bottom: 10px;
            border-bottom: 2px solid #f0f8ff;
        }
        .contact-info {
            line-height: 2.2;
            font-size: 16px;
        }
        .company-name {
            font-size: 30px;
            font-weight: 700;
            color: #2196F3;
            margin: 10px 0 15px 0;
            display: block;
        }
        /* 新增：公司名称超链接样式优化，保留原有样式，添加hover效果 */
        .company-name a {
            color: inherit; /* 继承.company-name的蓝色，不改变原有颜色 */
            text-decoration: none; /* 去掉默认下划线 */
            transition: all 0.3s ease; /* 平滑过渡 */
        }
        .company-name a:hover {
            color: #1976D2; /* hover时略深的蓝色，提升交互反馈 */
            text-decoration: underline; /* hover时显示下划线，提示可点击 */
        }
        /* 移动端响应式适配 */
        @media (max-width: 768px) {
            body {
                padding: 15px 10px;
            }
            /* 头部导航适配 */
            .header {
                flex-direction: column;
                align-items: center;
                gap: 15px;
                padding-bottom: 10px;
            }
            .header-left {
                flex-direction: column;
                align-items: center;
                gap: 15px;
                width: 100%;
            }
            .logo {
                width: 120px;
                height: 56px;
            }
            .nav {
                display: flex;
                justify-content: center;
                flex-wrap: wrap;
            }
            .nav a {
                margin: 0 10px;
                font-size: 16px;
            }
            #lang-switch {
                position: fixed; /* 固定定位 */
                top: 15px; /* 距离顶部 */
                right: 15px; /* 距离右侧 */
                padding: 6px 12px;
                font-size: 14px;
                box-shadow: 0 2px 8px rgba(0,0,0,0.15); /* 添加阴影增强层次感 */
            }
            /* 联系信息适配 */
            .contact-section {
                padding: 0 5px;
            }
            .contact-info {
                font-size: 14px;
                line-height: 2;
            }
            .company-name {
                font-size: 24px; /* 移动端缩小字体，适配屏幕 */
                margin: 8px 0 12px 0;
            }
        }
    </style>
</head>
<body>
    <!-- 头部导航：调整为“logo+导航左分组” -->
    <div class="header">
        <div class="header-left">
            <div class="logo">
                <img src="images/452e2527b5fb86f21132d0cc7d32ff92.jpg" alt="联胜照明logo">
            </div>
            <div class="nav">
                <a href="index.html" class="trans-text" data-en="Home">首页</a>
                <a href="products.html" class="trans-text" data-en="Product Center">产品中心</a>
                <a href="contact.html" class="active trans-text" data-en="Contact Us">联系我们</a>
            </div>
        </div>
        <button id="lang-switch">En</button>
    </div>

    <!-- 联系我们区域：给公司名称添加1688超链接，并添加中英文切换 -->
    <div class="contact-section">
        <div class="contact-info">
            <!-- 核心修改：用<a>标签包裹公司名称，添加指定超链接，新窗口打开 -->
            <span class="company-name">
                <a href="https://lianshengled.1688.com/?spm=a262cb.19918180.ljxnzqdr.3.635943354NQjVI" target="_blank" rel="noopener noreferrer" class="trans-text" data-en="Dongguan Liansheng Lighting Electrical Appliance Co., Ltd." data-umami-event="click-1688-contact">
                    东莞市联胜照明电器有限公司
                </a>
            </span>
            <p class="trans-text" data-en="Address: No. 2, Lane 1, Guanzhou Road, Mintian, Shatian Town, Dongguan City">地址：东莞市沙田镇民田官洲路一巷2号</p>
            <p class="trans-text" data-en="Tel: 0769-81555310">电话：0769-81555310</p>
            <p class="trans-text" data-en="Fax: 0769-81555311">传真：0769-81555311</p>
            <p class="trans-text" data-en="Website: www.lianshengled.com">网址：www.lianshengled.com</p>
            <p class="trans-text" data-en="Email: lianshengled@outlook.com">邮箱：lianshengled@outlook.com</p>
            <p class="trans-text" data-en="Business Scope: R&D, production and sales of LED brackets, tri-proof light brackets, aluminum alloy brackets, iron brackets, grid light panels, etc.">经营范围：LED支架、三防灯支架、铝合金支架、铁支架、格栅灯盘等研发、生产、销售</p>
        </div>
    </div>

    <script>
        // 中英文切换（完整版）
        const langSwitchBtn = document.getElementById('lang-switch');
        const transElements = document.querySelectorAll('.trans-text');
        let isChinese = true;

        langSwitchBtn.addEventListener('click', function() {
            if (isChinese) {
                // 切换到英文
                transElements.forEach(el => {
                    el.dataset.zh = el.textContent;
                    el.textContent = el.dataset.en || el.textContent;
                });
                langSwitchBtn.textContent = '中';
            } else {
                // 切换回中文
                transElements.forEach(el => {
                    el.textContent = el.dataset.zh || el.textContent;
                });
                langSwitchBtn.textContent = 'En';
            }
            isChinese = !isChinese;
        });
    </script>
</body>
</html>
