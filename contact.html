<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>联系我们 - 联胜照明</title>
    <style>
        /* 全局基础样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "微软雅黑", "PingFang SC", Arial, sans-serif;
        }
        body {
            max-width: 1200px;
            margin: 0 auto;
            padding: 30px 20px;
            color: #333;
            background: #fff;
        }
        /* 头部导航：调整为“logo+导航左对齐，按钮右对齐” */
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between; /* 左右分组对齐 */
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 1px solid #eee;
        }
        /* 新增：logo+导航的左分组容器 */
        .header-left {
            display: flex;
            align-items: center;
            gap: 40px; /* logo与导航之间的间距（可按需调整） */
        }
        .logo {
            width: 150px;
            height: 70px;
        }
        .logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        .nav a {
            color: #333;
            text-decoration: none;
            font-size: 18px;
            margin: 0 20px;
            padding: 5px 0;
            border-bottom: 2px solid transparent;
            transition: all 0.3s ease;
        }
        .nav a:hover {
            border-bottom: 2px solid #2196F3;
            color: #2196F3;
        }
        #lang-switch {
            padding: 8px 16px;
            border: 1px solid #2196F3;
            border-radius: 4px;
            cursor: pointer;
            background: #fff;
            color: #2196F3;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        #lang-switch:hover {
            background: #2196F3;
            color: #fff;
        }
        /* 联系我们区域 */
        .contact-section {
            padding: 0 20px;
        }
        .contact-section h2 {
            font-size: 24px;
            margin: 15px 0 25px 0;
            padding-bottom: 10px;
            border-bottom: 2px solid #f0f8ff;
        }
        .contact-info {
            line-height: 2.2;
            font-size: 16px;
        }
        .company-name {
            font-size: 30px;
            font-weight: 700;
            color: #2196F3;
            margin: 10px 0 15px 0;
            display: block;
        }
        /* 响应式适配 */
        @media (max-width: 768px) {
            .header {
                flex-wrap: wrap;
                gap: 15px;
            }
            .header-left {
                gap: 20px;
                width: 100%;
                justify-content: center;
                margin-bottom: 10px;
            }
            .nav a {
                margin: 0 10px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <!-- 头部导航：调整为“logo+导航左分组” -->
    <div class="header">
        <div class="header-left">
            <div class="logo">
                <img src="images/452e2527b5fb86f21132d0cc7d32ff92.jpg" alt="联胜照明logo">
            </div>
            <div class="nav">
                <a href="index.html">首页</a>
                <a href="products.html">产品中心</a>
                <a href="contact.html">联系我们</a>
            </div>
        </div>
        <button id="lang-switch">En</button>
    </div>

    <!-- 联系我们区域 -->
    <div class="contact-section">
        <div class="contact-info">
            <span class="company-name">东莞市联胜照明电器有限公司</span>
            <p>地址：东莞市沙田镇民田官洲路一巷2号</p>
            <p>电话：0769-81555310</p>
            <p>传真：0769-81555311</p>
            <p>网址：www.lianshengled.com</p>
            <p>邮箱：lianshengled@outlook.com</p>
            <p>经营范围：LED支架、三防灯支架、铝合金支架、铁支架、格栅灯盘等研发、生产、销售</p>
        </div>
    </div>

    <script>
        // 中英文切换
        document.getElementById('lang-switch').addEventListener('click', function() {
            const isEn = this.textContent === 'En';
            this.textContent = isEn ? '中' : 'En';
        });
    </script>
</body>
</html>
